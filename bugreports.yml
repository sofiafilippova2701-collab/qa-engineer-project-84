---
- summary: |
    При переключении языка часть интерфейса остаётся на исходном языке
  environment: |
    Google Chrome 129.0.6668.90 (64-bit)
    macOS 14.7.1 (Sonoma)
    Версия сайта: коммит 2a8b3c1
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Нажать на переключатель языка (иконка флага)
    3. Выбрать «English»
    4. Пролистать страницу вниз до раздела «Популярные товары»
  expected-result: |
    Весь интерфейс, включая заголовки разделов, переключается на английский язык
  actual-result: |
    Большинство элементов переведены, но заголовок раздела «Популярные товары» остался на русском языке

- summary: |
    После добавления товара в корзину количество не обновляется в реальном времени
  environment: |
    Mozilla Firefox 132.0 (64-bit)
    Windows 11 Pro 22H2
    Версия сайта: коммит 2a8b3c1
  steps-to-reproduce: |
    1. Авторизоваться в системе
    2. Перейти в каталог товаров
    3. Найти товар «Смартфон X»
    4. Нажать кнопку «Добавить в корзину»
  expected-result: |
    Количество товаров в иконке корзины в шапке сайта мгновенно обновляется (например, с 0 до 1)
  actual-result: |
    Иконка корзины не обновляется. Чтобы увидеть изменение, нужно перезагрузить страницу


- summary: |
    Страница корзины некорректно отображается на мобильных устройствах
  environment: |
    Safari на iPhone 15 Pro (iOS 18.1)
    Режим мобильного просмотра: 375×812 px
    Версия сайта: коммит 2a8b3c1
  steps-to-reproduce: |
    1. Открыть сайт на мобильном устройстве
    2. Добавить товар в корзину
    3. Перейти в корзину через иконку в шапке
  expected-result: |
    Страница корзины корректно отображается на мобильном экране. Все элементы читаемы, нет горизонтального скролла
  actual-result: |
    Таблица с товарами выходит за границы экрана, появляется горизонтальный скролл. Кнопка «Оформить заказ» частично скрыта

- summary: |
    При фильтрации по категории URL не обновляется корректно
  environment: |
    Microsoft Edge 129.0.2775.85 (64-bit)
    Windows 11 Home 22H2
    Версия сайта: коммит 2a8b3c1
  steps-to-reproduce: |
    1. Перейти в каталог товаров
    2. Открыть фильтр категорий
    3. Выбрать категорию «Электроника»
    4. Нажать «Применить»
  expected-result: |
    URL обновляется и содержит параметр фильтрации, например: `/catalog?category=electronics`
  actual-result: |
    URL остаётся неизменным. Параметр фильтрации не добавляется

- summary: |
    В корзине некорректно рассчитывается итоговая сумма при наличии нескольких товаров
  environment: |
    Google Chrome 129.0.6668.90 (64-bit)
    macOS 14.7.1 (Sonoma)
    Версия сайта: коммит 2a8b3c1
  steps-to-reproduce: |
    1. Авторизоваться в системе
    2. Добавить в корзину:
       - Товар A (цена: 1 000 руб., количество: 2 шт.)
       - Товар B (цена: 500 руб., количество: 1 шт.)
    3. Перейти в корзину
  expected-result: |
    Итоговая сумма: 2 500 руб. (1 000 × 2 + 500 × 1)
  actual-result: |
    Итоговая сумма отображается как 1 500 руб. (учитывается только 1 единица Товара A)

- summary: |
    Кнопка «Удалить» в корзине не работает
  environment: |
    Mozilla Firefox 132.0 (64-bit)
    Ubuntu 24.04 LTS
    Версия сайта: коммит 2a8b3c1
  steps-to-reproduce: |
    1. Авторизоваться в системе
    2. Добавить товар в корзину
    3. Перейти в корзину
    4. Нажать кнопку «Удалить» рядом с товаром
  expected-result: |
    Товар удаляется из корзины. Список товаров обновляется. Количество в иконке корзины уменьшается
  actual-result: |
    При нажатии на кнопку «Удалить» ничего не происходит. Товар остаётся в корзине. В консоли DevTools появляется ошибка: `Uncaught TypeError: Cannot read properties of null (reading 'remove')`
