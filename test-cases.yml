---
- summary: |
    Успешная авторизация пользователя
  requirement: |
    При корректных данных логина и пароля пользователь должен войти в систему и попасть в личный кабинет
  prerequisites: |
    Открыта страница авторизации
  test-data: |
    Логин = user01
    Пароль = correct_password123
  steps:
    - Ввести логин в поле «Логин»
    - Ввести пароль в поле «Пароль»
    - Нажать кнопку «Войти»
  expected-result: |
    Пользователь перенаправлен в личный кабинет. В cookie присутствует параметр sessionId. В интерфейсе отображается приветственное сообщение с именем пользователя

- summary: |
    Ошибка авторизации при неверном пароле
  requirement: |
    При неверном пароле система должна отобразить сообщение об ошибке
  prerequisites: |
    Открыта страница авторизации
  test-data: |
    Логин = user01
    Пароль = wrong_password
  steps:
    - Ввести логин в поле «Логин»
    - Ввести неверный пароль в поле «Пароль»
    - Нажать кнопку «Войти»
  expected-result: |
    Отображается сообщение: «Неверный пароль. Попробуйте ещё раз». Пользователь остаётся на странице авторизации. Cookie sessionId не создан

- summary: |
    Ошибка авторизации при несуществующем пользователе
  requirement: |
    При вводе несуществующего логина система должна отобразить соответствующее сообщение
  prerequisites: |
    Открыта страница авторизации
  test-data: |
    Логин = nonexistent_user
    Пароль = any_password
  steps:
    - Ввести несуществующий логин в поле «Логин»
    - Ввести пароль в поле «Пароль»
    - Нажать кнопку «Войти»
  expected-result: |
    Отображается сообщение: «Пользователь не найден». Пользователь остаётся на странице авторизации

- summary: |
    Просмотр каталога товаров с постраничной навигацией
  requirement: |
    Пользователь должен иметь возможность просматривать товары постранично
  prerequisites: |
    Пользователь авторизован. Открыта страница каталога товаров
  test-data: |
    Количество товаров на странице = 10
  steps:
    - Перейти на страницу каталога товаров
    - Пролистать страницы с помощью пагинации (кнопки «Вперёд»/«Назад»)
  expected-result: |
    На каждой странице отображается ровно 10 товаров. При переходе на следующую страницу URL изменяется соответствующим образом. При достижении последней страницы кнопка «Вперёд» неактивна

- summary: |
    Фильтрация товаров по категории
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по категориям
  prerequisites: |
    Пользователь авторизован. Открыта страница каталога товаров
  test-data: |
    Категория = «Электроника»
  steps:
    - Открыть фильтр категорий
    - Выбрать категорию «Электроника»
    - Применить фильтр
  expected-result: |
    В каталоге отображаются только товары из категории «Электроника». URL содержит параметр фильтрации. В заголовке страницы отображается название выбранной категории

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевым словам
  prerequisites: |
    Пользователь авторизован. Открыта страница каталога товаров
  test-data: |
    Ключевое слово = «смартфон»
  steps:
    - Ввести «смартфон» в поле поиска
    - Нажать кнопку «Поиск» или клавишу Enter
  expected-result: |
    Отображаются товары, соответствующие запросу «смартфон». В URL присутствует параметр поиска. Если товаров нет, отображается сообщение «Ничего не найдено»

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавить товар в корзину
  prerequisites: |
    Пользователь авторизован. Открыт каталог товаров или страница конкретного товара
  test-data: |
    Товар = Смартфон X
  steps:
    - Найти товар «Смартфон X» в каталоге
    - Нажать кнопку «Добавить в корзину»
  expected-result: |
    Товар добавлен в корзину. В иконке корзины в шапке сайта обновилось количество товаров. В сессии браузера сохранена информация о добавленном товаре

- summary: |
    Просмотр содержимого корзины
  requirement: |
    Пользователь должен иметь возможность просмотреть содержимое корзины
  prerequisites: |
    Пользователь авторизован. В корзине есть хотя бы один товар
  test-data: |
    Товар в корзине = Смартфон X (1 шт.)
  steps:
    - Перейти в корзину (кликнуть по иконке корзины)
  expected-result: |
    Открывается страница корзины. Отображается список добавленных товаров с названием, ценой, количеством и итоговой суммой. Есть кнопки «Удалить» для каждого товара и «Оформить заказ»

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    Пользователь авторизован. В корзине есть хотя бы один товар. Открыта страница корзины
  test-data: |
    Товар для удаления = Смартфон X
  steps:
    - Найти товар «Смартфон X» в списке корзины
    - Нажать кнопку «Удалить» рядом с товаром
  expected-result: |
    Товар удалён из корзины. Список товаров обновился. Количество товаров в иконке корзины уменьшилось. Итоговая сумма пересчитана

- summary: |
    Оформление заказа из корзины
  requirement: |
    Пользователь должен иметь возможность оформить заказ и перейти на страницу оплаты
  prerequisites: |
    Пользователь авторизован. В корзине есть хотя бы один товар. Открыта страница корзины
  test-data: |
    Товары в корзине = Смартфон X (1 шт.), Наушники Y (2 шт.)
  steps:
    - Убедиться, что все нужные товары в корзине
    - Нажать кнопку «Оформить заказ»
  expected-result: |
    Пользователь перенаправлен на страницу оформления заказа/оплаты. Отображаются выбранные товары, их количество и итоговая сумма. Есть форма для ввода данных оплаты

- summary: |
    Переключение языка интерфейса
  requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса на русский/английский
  prerequisites: |
    Пользователь авторизован. Открыта любая страница сайта
  test-data: |
    Текущий язык = русский. Целевой язык = английский
  steps:
    - Найти переключатель языка (иконка флага или выпадающее меню)
    - Выбрать английский язык
  expected-result: |
    Интерфейс переключился на английский язык. Все текстовые элементы (меню, кнопки, описания) отображены на английском. В URL или cookie сохранён выбранный язык

- summary: |
    Проверка адаптивности интерфейса на мобильном устройстве
  requirement: |
    Сайт должен корректно отображаться на мобильных устройствах
  prerequisites: |
    Используется мобильное устройство или режим мобильного просмотра в браузере
  test-data: |
    Ширина экрана = 375px
  steps:
    - Открыть сайт на мобильном устройстве
    - Пролистать главную страницу вниз
    - Открыть каталог товаров
    - Добавить товар в корзину
    - Перейти в корзину
  expected-result: |
    Все элементы интерфейса корректно отображаются на маленьком экране. Нет горизонтального скролла. Кнопки и ссылки достаточно большие для нажатия пальцем. Текст читаем без масштабирования. Меню навигации адаптировано для мобильных устройств
