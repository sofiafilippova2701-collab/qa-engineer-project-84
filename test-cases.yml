  - id: TC-09
    summary: Проверка отображения товаров в каталоге
    priority: medium
    requirement: FR-01
    prerequisites: |
      Пользователь в каталоге
      Товары загружены
    test-data: |
      Категории: "Телефоны", "Ноутбуки"
    steps:
      - Перейти в категорию "Телефоны"
      - Проверить наличие:
        - Названия товара
        - Цены
        - Рейтинга
        - Фото
        - Кнопки "В корзину"
      - Перейти в категорию "Ноутбуки"
      - Повторить проверку
    expected-result: |
      Для каждого товара отображаются:
        - Название
        - Цена
        - Рейтинг (если есть)
        - Фото
        - Кнопка "В корзину"
      Нет пустых полей или битых изображений
