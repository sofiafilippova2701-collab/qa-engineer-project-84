---
- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь может добавлять товары в корзину
  prerequisites: |
    Пользователь находится на странице каталога товаров
    Товары загружены и отображаются
  test-data: |
    Товар: "Смартфон XYZ"
  steps:
    - Найти товар "Смартфон XYZ" в каталоге
    - Нажать кнопку "В корзину" у товара
  expected-result: |
    Товар "Смартфон XYZ" появляется в корзине
    Счётчик корзины увеличивается на 1
    Появляется уведомление: "Товар добавлен в корзину"

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь может удалять товары из корзины
  prerequisites: |
    Пользователь находится на странице корзины
    В корзине есть хотя бы один товар
  test-data: |
    Товар: "Наушники Bluetooth"
  steps:
    - Открыть страницу корзины
    - Найти товар "Наушники Bluetooth"
    - Нажать кнопку "Удалить"
  expected-result: |
    Товар "Наушники Bluetooth" удаляется из корзины
    Счётчик корзины уменьшается на 1
    Общая сумма заказа пересчитывается

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    Пользователь может искать товары по ключевому слову
  prerequisites: |
    Пользователь находится на главной странице или в каталоге
  test-data: |
    Поисковый запрос: "ноутбук"
  steps:
    - Ввести "ноутбук" в строку поиска
    - Нажать Enter или кнопку "Найти"
  expected-result: |
    Отображается список товаров, содержащих слово "ноутбук" в названии или описании
    Если таких товаров нет — показывается сообщение "Товары не найдены"

- summary: |
    Фильтрация товаров по категории "Телефоны"
  requirement: |
    Пользователь может фильтровать товары
  prerequisites: |
    Пользователь находится в каталоге товаров
    Доступны фильтры по категориям
  test-data: |
    Категория: "Телефоны"
  steps:
    - В блоке фильтров выбрать категорию "Телефоны"
    - Нажать "Применить фильтр"
  expected-result: |
    Отображаются только товары из категории "Телефоны"
    Общее количество товаров на странице соответствует фильтру

- summary: |
    Просмотр подробной информации о товаре
  requirement: |
    Пользователь может просматривать подробную информацию о товаре
  prerequisites: |
    Пользователь находится в каталоге товаров
  test-data: |
    Товар: "Планшет Pro 11"
  steps:
    - Нажать на название или изображение товара "Планшет Pro 11"
  expected-result: |
    Открывается страница товара
    Отображаются: название, рейтинг, цена до и после скидки, описание, фото

- summary: |
    Оформление заказа с переходом на страницу оплаты
  requirement: |
    Пользователь может оформить заказ и перейти на страницу оплаты
  prerequisites: |
    Пользователь находится на странице корзины
    Корзина содержит хотя бы один товар
  test-data: |
    Товар: "Чехол для телефона", общая сумма: 1 490 ₽
  steps:
    - Нажать кнопку "Оформить заказ"
    - Заполнить контактные данные (при необходимости)
    - Нажать "Перейти к оплате"
  expected-result: |
    Происходит переход на страницу оплаты
    Отображается итоговая сумма заказа
    Данные о товарах в заказе совпадают с корзиной

- summary: |
    Переключение языка интерфейса на английский
  requirement: |
    Пользователь может переключать язык интерфейса
  prerequisites: |
    Пользователь находится на главной странице
    Текущий язык — русский
  test-data: |
    Язык: "Английский"
  steps:
    - Нажать на переключатель языка
    - Выбрать "English"
  expected-result: |
    Весь интерфейс (меню, кнопки, названия) переключается на английский язык
    Страница перезагружается или обновляется без потери данных

- summary: |
    Отображение товаров на мобильном устройстве
  requirement: |
    Сайт должен быть адаптивным и удобным на мобильных устройствах
  prerequisites: |
    Тест проводится в мобильном режиме браузера или на реальном устройстве
  test-data: |
    Устройство: мобильный режим (375x667)
  steps:
    - Открыть сайт на мобильном устройстве или в DevTools в режиме мобильного вида
    - Перейти в каталог товаров
    - Пролистать страницу вниз
  expected-result: |
    Интерфейс корректно отображается: шрифты, кнопки, изображения
    Элементы не наезжают друг на друга
    Можно прокручивать страницу, нажимать на товары и кнопки
