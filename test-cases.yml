---
- id: TC-01
  summary: Успешное добавление товара в корзину
  priority: high
  requirement: FR-05
  prerequisites: |
    Пользователь находится на странице каталога
    Товары загружены
  test-data: |
    Товар: "Смартфон XYZ"
  steps:
    - Найти товар "Смартфон XYZ" в каталоге
    - Нажать кнопку "В корзину"
  expected-result: |
    Товар добавлен в корзину
    Счётчик корзины увеличился на 1
    Появилось уведомление: "Товар добавлен в корзину"

- id: TC-02
  summary: Удаление товара из корзины
  priority: high
  requirement: FR-06
  prerequisites: |
    Пользователь на странице корзины
    В корзине есть хотя бы один товар
  test-data: |
    Товар: "Наушники Bluetooth"
  steps:
    - Открыть корзину
    - Найти товар "Наушники Bluetooth"
    - Нажать "Удалить"
  expected-result: |
    Товар удалён
    Счётчик уменьшился на 1
    Сумма заказа пересчитана

- id: TC-03
  summary: Поиск товара по ключевому слову
  priority: high
  requirement: FR-03
  prerequisites: |
    Пользователь на главной или в каталоге
  test-data: |
    Запрос: "ноутбук"
  steps:
    - Ввести "ноутбук" в строку поиска
    - Нажать Enter
  expected-result: |
    Показаны товары, содержащие "ноутбук"
    Если нет — сообщение "Товары не найдены"

- id: TC-04
  summary: Фильтрация по категории "Телефоны"
  priority: medium
  requirement: FR-04
  prerequisites: |
    Пользователь в каталоге
    Фильтры доступны
  test-data: |
    Категория: "Телефоны"
  steps:
    - Выбрать фильтр "Телефоны"
    - Нажать "Применить"
  expected-result: |
    Отображаются только телефоны
    Количество соответствует фильтру

- id: TC-05
  summary: Просмотр подробной информации о товаре
  priority: medium
  requirement: FR-02
  prerequisites: |
    Пользователь в каталоге
  test-data: |
    Товар: "Планшет Pro 11"
  steps:
    - Нажать на "Планшет Pro 11"
  expected-result: |
    Открыта страница товара
    Отображаются: название, рейтинг, цена, описание, фото

- id: TC-06
  summary: Оформление заказа с переходом на оплату
  priority: high
  requirement: FR-08
  prerequisites: |
    Пользователь в корзине
    Корзина не пуста
  test-data: |
    Товар: "Чехол для телефона", сумма: 1 490 ₽
  steps:
    - Нажать "Оформить заказ"
    - Заполнить данные
    - Нажать "Перейти к оплате"
  expected-result: |
    Переход на страницу оплаты
    Сумма и товары совпадают с корзиной

- id: TC-07
  summary: Переключение языка на английский
  priority: high
  requirement: FR-10
  prerequisites: |
    Пользователь на главной
    Язык: русский
  test-data: |
    Язык: English
  steps:
    - Нажать переключатель языка
    - Выбрать "English"
  expected-result: |
    Весь интерфейс переведён на английский
    Страница обновляется без потерь

- id: TC-08
  summary: Отображение товаров на мобильном устройстве
  priority: medium
  requirement: NFR-01
  prerequisites: |
    Тест в мобильном режиме (375x667)
  test-data: |
    Устройство: iPhone SE
  steps:
    - Открыть сайт в DevTools (мобильный режим)
    - Перейти в каталог
    - Пролистать вниз
  expected-result: |
    Интерфейс корректен: шрифты, кнопки, изображения
    Нет наложений
    Можно нажимать на элементы
