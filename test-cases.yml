---
- id: TC-01
  summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логина и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин: ilona
    Пароль: password
  steps:
    - Ввести логин в поле «Логин»
    - Ввести пароль в поле «Пароль»
    - Нажать кнопку «Войти»
  expected-result: |
    Пользователь перенаправлен на главную страницу
    В cookie появился параметр sessionId
    Отображается приветственное сообщение с именем пользователя


- id: TC-02
  summary: |
    Проверка входа с несуществующим логином
  requirement: |
    При неверном логине пользователь должен получить сообщение об ошибке
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин: nonexistent_user
    Пароль: anypass
  steps:
    - Ввести несуществующий логин в поле «Логин»
    - Ввести произвольный пароль в поле «Пароль»
    - Нажать кнопку «Войти»
  expected-result: |
    Отображается сообщение: «Пользователь не найден»
    Фокус остаётся на поле ввода логина
    Страница логина не перезагружается

- id: TC-03
  summary: |
    Проверка входа с неверным паролем
  requirement: |
    При неверном пароле пользователь должен получить сообщение об ошибке
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин: existing_user
    Пароль: wrongpassword
  steps:
    - Ввести существующий логин в поле «Логин»
    - Ввести неверный пароль в поле «Пароль»
    - Нажать кнопку «Войти»
  expected-result: |
    Отображается сообщение: «Неверный пароль»
    Поле «Пароль» подсвечивается красным
    Страница логина не перезагружается


- id: TC-04
  summary: |
    Проверка входа с пустыми полями
  requirement: |
    Система должна блокировать вход при отсутствии данных
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин: (пусто)
    Пароль: (пусто)
  steps:
    - Оставить поле «Логин» пустым
    - Оставить поле «Пароль» пустым
    - Нажать кнопку «Войти»
  expected-result: |
    Отображаются сообщения: «Введите логин» и «Введите пароль»
    Кнопка «Войти» неактивна до заполнения полей

- id: TC-05
  summary: |
    Проверка входа с минимально допустимым паролем (8 символов)
  requirement: |
    Пароль должен быть не менее 8 символов
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин: testuser
    Пароль: 12345678
  steps:
    - Ввести корректный логин
    - Ввести пароль из 8 символов
    - Нажать кнопку «Войти»
  expected-result: |
    Вход выполнен успешно
    Пользователь перенаправлен на главную страницу


- id: TC-06
  summary: |
    Проверка входа с паролем, содержащим спецсимволы
  requirement: |
    Система должна принимать пароли со спецсимволами
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин: specialuser
    Пароль: Pass@123#
  steps:
    - Ввести корректный логин
    - Ввести пароль со спецсимволами
    - Нажать кнопку «Войти»
  expected-result: |
    Вход выполнен успешно
    Спецсимволы корректно обработаны системой


- id: TC-07
  summary: |
    Проверка блокировки аккаунта после 3 неудачных попыток
  requirement: |
    После 3 неверных попыток вход блокируется на 5 минут
  prerequisites: |
    Открыта страница логина
    Аккаунт не заблокирован
  test-data: |
    Логин: blockeduser
    Неверные пароли: pass1, pass2, pass3
  steps:
    - Последовательно выполнить 3 попытки входа с неверными паролями
    - Попробовать войти с верным паролем сразу после 3‑й попытки
  expected-result: |
    После 3‑й попытки отображается: «Аккаунт заблокирован на 5 минут»
    При попытке входа с верным паролем — сообщение о блокировке
    Через 5 минут вход доступен


- id: TC-08
  summary: |
    Проверка восстановления пароля
  requirement: |
    Пользователь может восстановить пароль через email
  prerequisites: |
    Открыта страница логина
    Email пользователя зарегистрирован
  test-data: |
    Email: user@example.com
  steps:
    - Нажать ссылку «Не помню пароль»
    - Ввести email в поле восстановления
    - Нажать «Отправить»
  expected-result: |
    Отображается: «Письмо отправлено на user@example.com»
    На email приходит письмо со ссылкой восстановления
    По ссылке открывается форма смены пароля
