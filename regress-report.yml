bugreports:
  - summary: |
      Не срабатывает блокировка аккаунта после 3 неудачных попыток входа
    environment: |
      Браузер: Safari 17.6
      ОС: iOS 17.7
      URL: https://example-shop.com/login
      Версия ПО: 2.1.0
    steps-to-reproduce: |
      1. Открыть страницу логина
      2. 3 раза ввести неверный пароль для существующего аккаунта
      3. Попробовать войти с верным паролем сразу после 3‑й попытки
    expected-result: |
      После 3‑й неудачной попытки должно появиться сообщение: «Аккаунт заблокирован на 5 минут»
      Вход должен быть невозможен до истечения 5 минут
    actual-result: |
      Система позволяет войти с верным паролем сразу после 3‑й неудачной попытки
      Блокировка не активируется
    attachments:
      - lockout-failure.mp4
      - console-logs.txt

  - summary: |
      Фильтр по цене отображает товары вне заданного диапазона
    environment: |
      Браузер: Chrome 131
      ОС: Windows 11
      URL: https://example-shop.com/catalog
      Версия ПО: 2.1.0
    steps-to-reproduce: |
      1. Открыть каталог товаров
      2. Установить фильтр: цена 1 000–5 000 ₽
      3. Выбрать опцию «В наличии»
      4. Нажать кнопку «Применить фильтр»
    expected-result: |
      Отображаются только товары:
        - с ценой от 1 000 до 5 000 ₽;
        - со статусом «В наличии».
    actual-result: |
      В результатах видны товары с ценой 6 500 ₽ и 7 200 ₽
      Некоторые товары отмечены как «Нет в наличии»
    attachments:
      - filter-bug.png
      - network-trace.har

  - summary: |
      Ошибка при отправке формы восстановления пароля
    environment: |
      Браузер: Firefox 120
      ОС: macOS Sonoma 14.7
      URL: https://example-shop.com/reset-password
      Версия ПО: 2.1.0
    steps-to-reproduce: |
      1. Перейти на страницу восстановления пароля
      2. Ввести зарегистрированный email
      3. Нажать кнопку «Отправить»
    expected-result: |
      Появляется сообщение: «Письмо отправлено на user@example.com»
      На email приходит письмо со ссылкой для смены пароля
    actual-result: |
      Страница зависает, сообщение не появляется
      В консоли браузера ошибка: «500 Internal Server Error»
    attachments:
      - password-reset-error.png
      - browser-console.log
