bugreports:
  - summary: |
      После переключения языка на английский название некоторых категорий остаётся на русском
    environment: |
      Версия приложения: 2.0 (вторая версия по ссылке)
      ОС: Windows 11, Браузер: Chrome 127, DevTools в режиме mobile
    steps-to-reproduce: |
      1. Открыть главную страницу
      2. Нажать на переключатель языка
      3. Выбрать "English"
      4. Пролистать вниз до блока "Категории"
    expected-result: |
      Все названия категорий отображаются на английском: "Phones", "Laptops", "Headphones"
    actual-result: |
      Отображается: "Phones", "Laptops", но "Наушники" — на русском

  - summary: |
      При быстром двойном нажатии на кнопку "В корзину" товар добавляется дважды
    environment: |
      Версия приложения: 2.0
      ОС: macOS Sonoma, Браузер: Safari 17
    steps-to-reproduce: |
      1. Открыть страницу товара "Смартфон XYZ"
      2. Дважды быстро нажать кнопку "В корзину"
    expected-result: |
      Товар добавляется в корзину один раз, либо кнопка блокируется на короткое время
    actual-result: |
      Товар добавляется дважды
